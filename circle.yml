version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: v1-deps
      - run: 
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: v1-deps
          paths:
            - ~/.npm
            - ~/.cache
      - run: npm run test:ci:record
